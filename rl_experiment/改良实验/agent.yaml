state:
  0:
    traci.edge.getLastStepHaltingNumber()   #()里的变量是边的id，通过配置文件中读取的一个路口的边的列表获得
  1:
    traci.edge.getWaitingTime()             #()里的变量也是边的id，获取方法同上，每条边的等待时间
  2:
    traci.edge.getTraveltime()              #行程时间
  3:
    traci.edge.getLastStepOccupancy()


action:
  0:
    traci.trafficlight.setPhaseDuration()   #设置当前阶段的剩余持续时间（以秒为单位），()中是路口id和该相位剩余的时间
  1:
    #保持不变


